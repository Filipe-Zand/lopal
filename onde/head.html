<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript no Head</title>
    <script>
        function minhaFunc(){
            document.getElementById("demo").innerHTML = "o parágrafo mudou.";
        }
    </script>
</head>
<body>
    <h2> JaavaScript no Head</h2>
    <p id="demo">Este é um parágrafo.</p>

    <button type="button" style="width:50px;height:100px" onclick="minhaFunc()">clique aqui</button> 
    
</body>
</html>
