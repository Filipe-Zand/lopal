<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript no body</title>
</head>
<body>
    <h1>Exemplo de JavaScript no body</h1>
    <p id="demo">Este é um parágrafo.</p>

    <button type="button" onclick="minhaFunc()" style="width: 200px;height: 50px"><h3>Clique aqui</h3></button>
    <script>
        function minhaFunc(){
            document.getElementById("demo").innerHTML = "o parágrafo mudou.";
       
        }
        
    </script> 
</body>
</html>
