<!DOCTYPE html>
<html>
	<body>
		<h2>O que o JavaScript pode fazer?</h2>
		<p>O JavaScript pode alterar atributos HTML</p>
		<p>
			Neste caso o JavaScript muda o valor do 
			atributo src (source) de uma imagem.
		</p>

		<button onclick="document.getElementById('minhaImagem').src=
			'OIP (3).webp'">Evoluir</button>
		<button onclick="document.getElementById('minhaImagem').src=
			'OIP (2).webp'">Evoluir</button>


		<img id="minhaImagem" src="OIP (1).webp" style="width:100px">

		<button onclick="document.getElementById('minhaImagem').src=
			'OIP (1).webp'">Voltar elolução</button>

	</body>
</html>
